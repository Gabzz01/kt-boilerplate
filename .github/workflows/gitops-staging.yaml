name: ðŸ”§ GitOps
run-name: ${{ github.actor }} is updating staging stack.
permissions:
  contents: write

on:
  workflow_call:
    inputs:
      app-img:
        required: true
        type: string

jobs:
  update-image-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Update image
        # Use sed for precise replacement without affecting other parts
        run: |
          sed -i 's|image: ghcr.io/namespace/project/placeholder:.*|image: ${{ inputs.app-img }}|' gitops/staging/docker-compose.yaml
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gitops/staging/docker-compose.yaml
          git commit -m "Updated gitops/staging/docker-compose.yaml"
          git remote set-url origin https://x-access-token:${{ secrets.GITOPS_BOT_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push